{% extends 'base.html' %}

{% block page_styles %}
<style>
  .confirmation-box {
    max-width: 500px;
    margin: 2rem auto;
    padding: 2rem;
    border: 1px solid #eee;
    border-radius: 8px;
    text-align: center;
  }
  
  .confirmation-box h2 {
    color: #dc3545;
    margin-bottom: 1.5rem;
  }
  
  .confirmation-box .btn {
    margin: 0.5rem;
    min-width: 150px;
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="confirmation-box">
    <h2>Confirm Order Cancellation</h2>
    <p>Are you sure you want to cancel order {{ order.order_id }}?</p>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm Cancellation</button>
      <a href="{% url 'userpanel:order_list' %}" class="btn btn-secondary">Go Back</a>
    </form>
  </div>
</div>
{% endblock %}
